<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">

</head>
<body>

  <div class="nav">
    <p>NAV</p>
  </div>

  <div class="hero-banner-container global-border section">
    <div class="hero-banner">
      <h1>Jake Glasson</h1>
      <h6>Full Stack Dev</h2>
    </div>
  </div>

  <div class="content-container global-border section">
    
    <div class="profile-card">

      <div class="profile-image-container">
          <img src="./images/profile-image-jake-glasson.jpg" alt="profile of Jake Glasson">
      </div>

      <div class="profile-icon-container">
        <img src="./images/icons/html5-icon.png" alt="html5 logo">
        <img src="./images/icons/css-icon.png" alt="css logo">
        <img src="./images/icons/javascript-icon.png" alt="javascript logo">
        <img src="./images/icons/Ruby.svg" alt="ruby logo" class="ruby-logo">
        <img src="./images/icons/rails-logo.svg" alt="ruby on rails logo" class="ruby-or-logo">
      </div>

    </div>

  </div>

  <div class="footer-container global-border section">
    <p>Footer</p>
  </div>
  
</body>
</html>
